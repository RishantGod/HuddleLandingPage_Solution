<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="logo"><img src="images/logo.svg" alt="Logo" /></header>
    <div class="illustration-mockup">
      <img src="images/illustration-mockups.svg" alt="illustration-mockup" />
    </div>
    <div class="heading">Build the community your fans will love</div>
    <div class="subheading">
      <p>
        Huddle re-imagines the way we build communities. You have <br />
        a voice, but so does your audience. Create connections with <br />
        your user as you engage in genuine discussions.
      </p>
    </div>
    <button class="Register">Register</button>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rishant Godra</a>.
      </p>
    </footer>
  </body>
</html>
